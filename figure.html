<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML MASTER JHUTANDA</title>
    <!--https://jhutanda.com-->
    <!--https://github.com/jhutanda-->
</head>

<body>
    <h1>figure</h1>
    <!-- Example:1 -->
    <figure>
        <img src="gpp.png" alt="image">
    </figure>

    <!-- Example:2 you can also add figurecaption -->
    <figure>
        <img src="gpp.png" alt="image">
        <figcaption>image form wiki</figcaption>
    </figure>
</body>

</html>
