<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML MASTER JHUTANDA</title>
    <!--https://jhutanda.com-->
    <!--https://github.com/jhutanda-->
</head>

<body>
    <h1>ul or Unordered List tag</h1>

    <!-- Example:1 -->
    <ul>
        <li>number</li>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <li>Alphabet</li>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
    </ul>

    <!-- Example:2 -->
    <ul>
        <li>number</li>
        <ul>
            <li class="li2">1</li>
            <ul>
                <li>i</li>
                <li>ii</li>
                <li>iii</li>
            </ul>
            <li class="li2">2</li>
            <li class="li2">3</li>
        </ul>
        <li class="li1">Alphabet</li>
        <ul>
            <li class="li3">a</li>
            <ul>
                <li>i</li>
                <li>ii</li>
                <li>iii</li>
            </ul>
            <li class="li3">b</li>
            <li class="li3">c</li>
        </ul>
    </ul>

    <style>
        .li2 {
            list-style-type: square;
        }

        .li3 {
            list-style-type: circle;
        }
    </style>
</body>

</html>
