<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML MASTER JHUTANDA</title>
    <!--https://jhutanda.com-->
    <!--https://github.com/jhutanda-->
</head>

<body>
    <h1>var or Variable tag</h1>
    <p>
        a2+b2=c2
    </p>
    <p>
        a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup>
    </p>
    <p>
        <!-- use var tag -->
        <var>
            a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup>
        </var>
    </p>

    <style>
        var {
            font-weight: bold;
        }
    </style>
</body>

</html>
