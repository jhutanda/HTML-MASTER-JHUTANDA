<code><a></code>: এইচটিএমএল অ্যাঙ্কর উপাদান (The HTML Anchor element)
<code><abbr></code>: HTML সংক্ষিপ্তকরণ উপাদান (The HTML Abbreviation element)
<code><address></code>: HTML ঠিকানা উপাদান (The HTML Address element)
<code><area></code>: HTML এরিয়া উপাদান (The HTML Area element)
<code><article></code>: HTML নিবন্ধ বিষয়বস্তু উপাদান (The HTML Article Contents element)
<code><aside></code>: এইচটিএমএল আয়সাইড উপাদান (The HTML Aside element)
<code><audio></code>: HTML অডিও উপাদান (The HTML Audio element)
<code><b></code>: এইচটিএমএল টেক্সট বোল্ড  (The HTML text in bold)
<code><base></code>: HTML বেস URL উপাদান  (The HTML Base URL element)
<code><bdi></code>: HTML দ্বিমুখী বিচ্ছিন্ন উপাদান (The HTML Bidirectional Isolate element)
<code><bdo></code>: HTML দ্বিমুখী টেক্সট ওভাররাইড উপাদান  (The HTML Bidirectional Text Override element)
<code><blockquote></code>: HTML ব্লক উদ্ধৃতি উপাদান (The HTML Block Quotation element)
<code><body></code>: HTML বডি এলিমেন্ট (The HTML Body element)
<code><br></code>: HTML লাইন ব্রেক এলিমেন্ট (The HTML Line Break element)
<code><button></code>: HTML বোতাম উপাদান (The HTML Button element)
<code><canvas></code>: এইচটিএমএল গ্রাফিক্স ক্যানভাস উপাদান (The HTML Graphics Canvas element)
<code><caption></code>: HTML টেবিল ক্যাপশন উপাদান (The HTML Table Caption element)
<code><cite></code>: HTML উদ্ধৃতি উপাদান (The HTML Citation element)
<code><code></code>: HTML ইনলাইন কোড উপাদান  (The HTML Inline Code element)
<code><col></code>: HTML টেবিল কলাম উপাদান (The HTML Table Column element)
<code><colgroup></code>: HTML টেবিল কলাম গ্রুপ উপাদান (The HTML Table Column Group element)
<code><data></code>: HTML ডেটা উপাদান (The HTML Data element)
<code><datalist></code>: HTML ডেটা তালিকা উপাদান (The HTML Data List element)
<code><dd></code>: HTML বর্ণনা বিবরণ উপাদান  (The HTML Description Details element)
<code><del></code>: HTML মুছে ফেলা টেক্সট উপাদান  (The HTML Deleted Text element)
<code><details></code>: HTML বিশদ প্রকাশের উপাদান  (The HTML Details disclosure element)
<code><dfn></code>: HTML সংজ্ঞা উপাদান (The HTML Definition element)
<code><dialog></code>: HTML ডায়ালগ উপাদান (The HTML Dialog element)
<code><div></code>: HTML বিষয়বস্তু বিভাগ উপাদান  (The HTML Content Division element)
<code><dl></code>: HTML বর্ণনা তালিকা উপাদান (The HTML Description List element)
<code><dt></code>: HTML বর্ণনা শব্দের উপাদান (The HTML Description Term element)
<code><em></code>: এইচটিএমএল জোর উপাদান (The HTML Emphasis element)
<code><embed></code>: এইচটিএমএল এম্বেড এক্সটার্নাল কন্টেন্ট এলিমেন্ট (The HTML Embed External Content element)
<code><fieldset></code>: HTML ফিল্ড সেট উপাদান (The HTML Field Set element)
<code><figcaption></code>: HTML চিত্র ক্যাপশন উপাদান (The HTML Figure Caption element)
<code><figure></code>: ঐচ্ছিক ক্যাপশন উপাদান সহ HTML চিত্র (The HTML Figure with Optional Caption element)
<code><footer></code>: HTML ফুটার উপাদান (The HTML footer element)
<code><form></code>: HTML ফর্ম উপাদান (The HTML Form element)
<code><h1></code>: HTML শিরোনাম উপাদান (The HTML Heading elements)
<code><head></code>: এইচটিএমএল মেটাডেটা হেডার উপাদান (The HTML Metadata Header element)
<code><header></code>: HTML হেডার এলিমেন্ট (The HTML Header element)
<code><hgroup></code>: HTML উপাদান একটি শিরোনাম এবং সম্পর্কিত বিষয়বস্তু <h1>–<h6> প্রতিনিধিত্ব করে  (The HTML element represents a heading and related content <h1>–<h6>)
<code><hr></code>: HTML অনুভূমিক নিয়ম উপাদান (The HTML Horizontal Rule element)
<code><html></code>: এইচটিএমএল ডকুমেন্ট/রুট এলিমেন্ট (The HTML Document / Root element)
<code><i></code>: HTML ইডিওমেটিক টেক্সট উপাদান (The HTML Idiomatic Text element)
<code><iframe></code>: HTML ইনলাইন ফ্রেম উপাদান (The HTML Inline Frame element)
<code><img></code>: HTML ইমেজ এম্বেড উপাদান (The HTML Image Embed element)
<code><input></code>: HTML ইনপুট  (ফর্ম ইনপুট) উপাদান (The HTML Input  (Form Input) element)
<code><ins></code>: HTML সন্নিবেশিত টেক্সট উপাদান (The HTML Inserted Text element)
<code><kbd></code>: HTML কীবোর্ড ইনপুট উপাদান (The HTML Keyboard Input element)
<code><label></code>: HTML লেবেল উপাদান (The HTML Label element)
<code><legend></code>: HTML ফিল্ড সেট লেজেন্ড উপাদান (The HTML Field Set Legend element)
<code><li></code>: HTML তালিকা আইটেম উপাদান (The HTML List Item element)
<code><link></code>: এইচটিএমএল এক্সটার্নাল রিসোর্স লিঙ্ক এলিমেন্ট (The HTML External Resource Link element)
<code><main></code>: HTML প্রধান বিষয়বস্তু এলাকা উপাদান (The HTML main content area element)
<code><map></code>: HTML চিত্র মানচিত্র উপাদান (The HTML Image Map element)
<code><mark></code>: HTML মার্ক টেক্সট উপাদান (The HTML Mark Text element)
<code><menu></code>: HTML মেনু উপাদান (The HTML Menu element)
<code><meta></code>: HTML মেটাডেটা উপাদান (The HTML metadata element)
<code><meter></code>: HTML মিটার উপাদান (The HTML Meter element)
<code><nav></code>: HTML নেভিগেশন সেকশন এলিমেন্ট (The HTML Navigation Section element)
<code><noembed></code>: HTML Noscript উপাদান (The HTML Noscript element)
<code><object></code>: এইচটিএমএল এক্সটার্নাল অবজেক্ট এলিমেন্ট (The HTML External Object element)
<code><ol></code>: HTML অর্ডারকৃত তালিকা উপাদান (The HTML Ordered List element)
<code><optgroup></code>: HTML অপশন গ্রুপ উপাদান (The HTML Option Group element)
<code><option></code>: HTML বিকল্প উপাদান (The HTML Option element)
<code><output></code>: এইচটিএমএল আউটপুট উপাদান (The HTML Output element)
<code><p></code>: HTML অনুচ্ছেদ উপাদান (The HTML Paragraph element)
<code><picture></code>: এইচটিএমএল ছবির উপাদান (The HTML Picture element)
<code><pre></code>: এইচটিএমএল প্রিফরম্যাটেড টেক্সট উপাদান (The HTML Preformatted Text element)
<code><progress></code>: HTML অগ্রগতি নির্দেশক উপাদান (The HTML Progress Indicator element)
<code><q></code>: HTML ইনলাইন উদ্ধৃতি উপাদান (The HTML Inline Quotation element)
<code><rp></code>: HTML রুবি ফলব্যাক বন্ধনী উপাদান (The HTML Ruby Fallback Parenthesis element)
<code><rt></code>: HTML রুবি টেক্সট উপাদান (The HTML Ruby Text element)
<code><ruby></code>: HTML রুবি টীকা উপাদান (The HTML Ruby Annotation element)
<code><s></code>: HTML স্ট্রাইকথ্রু উপাদান (The HTML Strikethrough element)
<code><samp></code>: HTML নমুনা আউটপুট উপাদান (The HTML Sample Output element)
<code><script></code>: HTML স্ক্রিপ্ট উপাদান (The HTML Script element)
<code><search></code>: HTML জেনেরিক অনুসন্ধান উপাদান (The HTML generic search element)
<code><section></code>: HTML জেনেরিক বিভাগ উপাদান (The HTML Generic Section element)
<code><select></code>: HTML সিলেক্ট এলিমেন্ট (The HTML Select element)
<code><slot></code>: HTML ওয়েব কম্পোনেন্ট স্লট উপাদান (The HTML Web Component Slot element)
<code><small></code>: HTML পার্শ্ব মন্তব্য উপাদান (The HTML side comment element)
<code><source></code>: HTML মিডিয়া বা ইমেজ সোর্স উপাদান (The HTML Media or Image Source element)
<code><span></code>: এইচটিএমএল কন্টেন্ট স্প্যান উপাদান (The HTML Content Span element)
<code><strong></code>: HTML শক্তিশালী গুরুত্ব উপাদান (The HTML Strong Importance element)
<code><style></code>: HTML শৈলী তথ্য উপাদান (The HTML Style Information element)
<code><sub></code>: HTML সাবস্ক্রিপ্ট উপাদান (The HTML Subscript element)
<code><summary></code>: HTML প্রকাশের সারাংশ উপাদান (The HTML Disclosure Summary element)
<code><sup></code>: HTML সুপারস্ক্রিপ্ট উপাদান (The HTML Superscript element)
<code><table></code>: HTML টেবিল উপাদান (The HTML Table element)
<code><tbody></code>: HTML টেবিলের বডি এলিমেন্ট (The HTML Table Body element)
<code><td></code>: এইচটিএমএল টেবিল ডেটা সেল উপাদান (The HTML Table Data Cell element)
<code><template></code>: HTML বিষয়বস্তু টেমপ্লেট উপাদান (The HTML Content Template element)
<code><textarea></code>: HTML Textarea উপাদান (The HTML Textarea element)
<code><tfoot></code>: HTML টেবিল ফুট উপাদান (The HTML Table Foot element)
<code><th></code>: এইচটিএমএল টেবিল হেডার উপাদান (The HTML Table Header element)
<code><thead></code>: HTML টেবিল প্রধান উপাদান (The HTML Table Head element)
<code><time></code>: HTML তারিখ/সময় উপাদান (The HTML Date/Time element)
<code><title></code>: HTML নথির শিরোনাম উপাদান (The HTML Document Title element)
<code><tr></code>: HTML টেবিল সারি উপাদান (The HTML Table Row element)
<code><track></code>: HTML এম্বেড টেক্সট ট্র্যাক উপাদান (The HTML Embed Text Track element)
<code><u></code>: HTML Unarticulated টীকা  (আন্ডারলাইন) উপাদান (The HTML Unarticulated Annotation  (Underline) element)
<code><ul></code>: এইচটিএমএল ক্রমহীন তালিকা উপাদান (The HTML Unordered List element)
<code><var></code>: HTML পরিবর্তনশীল উপাদান (The HTML Variable element)
<code><video></code>: HTML ভিডিও এম্বেড উপাদান (The HTML Video Embed element)
<code><wbr></code>: HTML লাইন ব্রেক সুযোগ উপাদান (The HTML Line Break Opportunity element)
