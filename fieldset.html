<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML MASTER JHUTANDA</title>
    <!--https://jhutanda.com-->
    <!--https://github.com/jhutanda-->
</head>

<body>
    <h1>Fieldset</h1>
    <form action="">

        <!-- Example:1 -->
        <label for="name">Name:</label><br>
        <input type="text"><br>
        <label for="Mobile">Mobile Number:</label><br>
        <input type="number"><br><br>
        <input type="submit">

        <br><br><br>

        <!-- Example:2 -->
        <fieldset>
            <label for="name">Name:</label><br>
            <input type="text"><br>
            <label for="Mobile">Mobile Number:</label><br>
            <input type="number"><br><br>
            <input type="submit">
        </fieldset>

        <br><br><br>

        <!-- Example:3 use the <legend> tag-->
        <fieldset>
            <legend>Personal Info:</legend>

            <label for="name">Name:</label><br>
            <input type="text"><br>
            <label for="Mobile">Mobile Number:</label><br>
            <input type="number"><br><br>
            <input type="submit">
        </fieldset>

    </form>
</body>

</html>
