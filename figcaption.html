<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML MASTER JHUTANDA</title>
    <!--https://jhutanda.com-->
    <!--https://github.com/jhutanda-->
</head>

<body>
    <h1>figcaption</h1>

    <!-- EXample:1 -->
    <div>
        <figure>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint nemo fugiat consectetur nulla in expedita
                iste
                libero impedit nihil eius.</p>
            <figcaption>Free Text</figcaption>
        </figure>
    </div>

    <!-- Example:2 use image -->
    <div>
        <figure>
            <img src="image/img.jpg" alt="image">
            <figcaption>Free Text</figcaption>
        </figure>
    </div>

    <style>
        figure {
            width: 200px;
            height: 150px;
            padding: 10px;
            border: 1px solid red;
            border-radius: 10px;
        }

        figcaption {
            background-color: blue;
            color: white;
            padding: 10px;
        }
    </style>
</body>

</html>
